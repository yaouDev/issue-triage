name: Issue Triage

on:
  schedule:
    - cron: '0 0 * * *'
  issues:
    types: [opened, reopened]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
        issues: write
        pull-requests: write
        repository-projects: read
        contents: read
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Verify GitHub CLI Version
        run: |
          echo "Verifying gh version..."
          /usr/local/bin/gh --version
          
          echo "Verifying gh path..."
          which gh
      
      - name: Debug GITHUB_TOKEN permissions
        run: |
          echo "Checking auth status with verbosity..."
          gh auth status -v
          
          echo "Attempting to create a label with verbose API call..."
          gh api repos/"$GITHUB_REPOSITORY"/issues/8/labels --method POST --input - --verbose <<EOF
          {
            "labels": [
              "temp-debug-label"
            ]
          }
          EOF
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Advanced Issue Triage
        uses: ./
        with:
          stale-days: '30'
          close-days: '7'
          stale-message: 'This issue is stale because it has been open for {{ stale-days }} days with no activity. Remove the stale label or comment, otherwise this issue will be closed in {{ close-days }} days.'
          close-message: 'This issue was closed because it has been inactive for a long time. Please reopen if this issue is still relevant.'
          assignment-rules: |
            [
              {
                "keywords": "bug,error,crash",
                "assignees": "yaouDev"
              },
              {
                "keywords": "feature,enhancement",
                "assignees": "yaouDev"
              },
              {
                "keywords": "documentation,docs",
                "assignees": "yaouDev"
              }
            ]
          default-assignee: 'yaouDev'
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
